<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
</head>

<body>
    <style>
        .map_title {
            font-size: 35px;
            display: grid;
            place-items: center;
        }

        #map {
            display: grid;
            place-items: center;
            height: 500px;
            width: 500px;
        }
    </style>
    <div class="map">
        <div class="map_title">Museum near me</div>
        <div id="map"></div>

        <script>
            function initMap() {
                var location = {lat: 13.053458, lng: 77.550551};
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 40,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                })
            }
        </script>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYzXj5wF4L6mChyyc5xwfb2QT1QEZ9VN8&callback=initMap"></script>
</body>

</html>
