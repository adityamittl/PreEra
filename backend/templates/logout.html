<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Era | Logout</title>
  </head>
  <body>
    <!-- auth0login/templates/dashboard.html -->

    <div class="logged-in-box auth0-box logged-in">
      <h1 id="logo">
        <img src="//cdn.auth0.com/samples/auth0_logo_final_blue_RGB.png" />
      </h1>
      <img class="avatar" src="{{ auth0User.extra_data.picture }}" />
      <h2>Welcome {{ user.username }}</h2>
      <pre>{{ userdata }}</pre>
      <a class="btn btn-primary btn-lg btn-logout btn-block" href="/logout"
        >Logout</a
      >
    </div>
  </body>
</html>
